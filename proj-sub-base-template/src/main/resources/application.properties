
#freemarker
spring.freemarker.allow-request-override=false  
spring.freemarker.com.favorites.cache=true  
spring.freemarker.check-template-location=true  
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html  
spring.freemarker.expose-request-attributes=false  
spring.freemarker.expose-session-attributes=false  
spring.freemarker.expose-spring-macro-helpers=false  
#spring.freemarker.prefix=
spring.freemarker.suffix=.ftl

#thymeleaf
# Enable template caching. 开发时，设置此值为false
spring.thymeleaf.com.favorites.cache=false 
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true 
# Content-Type value.
spring.thymeleaf.content-type=text/html 
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true 
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
# Prefix that gets prepended to view names when building a URL.  添加前缀到视图URL的前缀
#spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL. 添加后缀到视图URL的后缀
#spring.thymeleaf.suffix=.html
# Order of the template resolver in the chain.
# spring.thymeleaf.template-resolver-order=
# Comma-separated list of view names that can be resolved.
# spring.thymeleaf.view-names=

#resource
spring.resources.static-locations=classpath:/templates/,classpath:/resources/,classpath:/static/,classpath:/public/